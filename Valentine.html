<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Valentine's Day</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/pageA.css">
    <link rel="stylesheet" href="css/pageB.css">
    <link rel="stylesheet" href="css/pageC.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.transit.js"></script>
</head>
<body>
	<div id='content'>
        <ul class='content-wrap'>
            <!-- 第一副图 -->
            <li> 
                <!-- 背景 -->
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_bottom"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun"></div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
            </li>
            <!-- 第二副图 -->
            <li> 
                <!-- 背景图 -->
                <div class="b_background"></div>
                <div class="b_background_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
            <!-- 第三副图 -->
            <li> 
                <!-- 背景 -->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_bottom"></div>
                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
                <div class="logo"></div>
            </li>
        </ul>
        <!-- 飘花 -->
        <div id="snowflake"></div>
        <div id="boy" class="charector"></div>
    </div>
    <script src="js/Swipe.js"></script>
    <script src="js/BoyWalk.js"></script>
    <script src="js/Qixi.js"></script> 
</body>
</html>
